<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Staff Application</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="SFRP Logo" class="logo" />
    <h1>South Florida RP Staff Application</h1>
    <button id="toggleTheme">🌓</button>
    <button id="adminKey">🔑</button>
  </header>  <div id="progressBar"><div id="progressFill">0%</div></div>  <main>
    <form id="applicationForm"></form><section id="adminPanel" class="hidden">
  <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
  <button id="unlockAdmin">Unlock</button>
  <div id="adminActions" class="hidden">
    <button id="autofillForm">Autofill Form</button>
    <button disabled>Admin Panel (Coming Soon)</button>
  </div>
</section>

<div class="hidden message" id="confirmation">✅ Application submitted successfully!</div>
<div class="hidden message" id="error">❌ There was an error submitting the form. Try again.</div>

<button type="button" id="submitBtn" disabled>Submit Application</button>

  </main>  <footer>
    <p>&copy; 2025 South Florida RP</p>
  </footer>  <script src="script.js"></script></body>
</html>
