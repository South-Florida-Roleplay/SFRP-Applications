<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient: linear-gradient(120deg, #1e3c72, #2a5298);
      --bg-gradient-light: linear-gradient(120deg, #c9d6ff, #e2e2e2);
      --glass: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.3);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text: #fff;
      --text-dark: #111;
      --accent: #00bcd4;
      --error: #ff5252;
      --valid: #4caf50;
      --default: #2196f3;
    }body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  transition: background 1s ease;
}

body.light {
  background: var(--bg-gradient-light);
  color: var(--text-dark);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
}

h1, h2 {
  text-align: center;
}

label {
  display: block;
  margin-top: 1rem;
}

input[type="text"],
input[type="number"],
textarea,
select {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.4rem;
  border: 1px solid var(--border);
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.1);
  color: inherit;
}

.toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  cursor: pointer;
  z-index: 999;
}

.progress-container {
  position: sticky;
  top: 0;
  background: rgba(0, 0, 0, 0.3);
  padding: 0.5rem;
  z-index: 999;
}

.progress-bar {
  width: 100%;
  height: 20px;
  border: 2px solid white;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 1rem;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background-color: red;
  text-align: center;
  line-height: 20px;
  color: white;
  transition: width 0.5s ease, background-color 0.5s ease;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 0.5rem;
  margin-top: 1rem;
}

.grid label {
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.1);
  padding: 0.5rem;
  border-radius: 6px;
}

.admin-key {
  position: fixed;
  top: 1rem;
  left: 1rem;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--accent);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1000;
}

details {
  margin-top: 1rem;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 1rem;
}

summary {
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="toggle" onclick="toggleMode()"><i class="fas fa-adjust"></i></div>
  <div class="admin-key" onclick="toggleAdmin()"><i class="fas fa-key"></i></div>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
  </div>  <div class="container">
    <img src="logo.png" alt="SFRP Logo" style="max-width:150px;display:block;margin:auto;">
    <h1>South Florida RP - Staff Application</h1>
    <p style="text-align:center">Welcome to the official staff application for SFRP. Please fill out all sections carefully. Your answers should reflect your best effort and honesty.</p><form id="applicationForm">

  <details open>
    <summary>Section 1: Basic Information</summary>
    <label>1. Discord Username <input type="text" name="discordUsername" required></label>
    <label>2. Discord ID <input type="text" name="discordID" required></label>
    <label>3. Roblox Username <input type="text" name="robloxUsername" required></label>
    <label>4. Roblox ID <input type="text" name="robloxID" required></label>
    <label>5. Time Zone & Age <input type="text" name="timezoneAge" required></label>
  </details>

  <details>
    <summary>Section 2: SFRP Knowledge</summary>
    <label>6. What does SFRP stand for? <input type="text" name="sfrpMeaning" required></label>
    <label>7. Which of these is an ERLC command? (Select all that apply):</label>
    <label><input type="checkbox" name="command" value=":cmds"> :cmds</label>
    <label><input type="checkbox" name="command" value=":spawncar"> :spawncar</label>
    <label><input type="checkbox" name="command" value=":startfire"> :startfire</label>
    <label><input type="checkbox" name="command" value=":bring all-civillians"> :bring all-civillians</label>
    <label>8. Are you required to have a livery on as staff? <input type="text" name="liveryRequired" required></label>
  </details>

  <!-- Continue adding details for other sections: About You, Scenario-Based Questions, Rule Knowledge, Grid Check, Final Confirmation -->

  <button type="submit" style="margin-top:2rem;width:100%;padding:1rem;font-size:1rem;border-radius:8px;background:var(--accent);color:white;border:none;">Submit Application</button>
</form>

  </div>  <script>
    const form = document.getElementById('applicationForm');
    const progressFill = document.getElementById('progressFill');

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const fields = [...formData.entries()].map(([k, v]) => ({ name: k, value: v }));

      const payload = {
        embeds: [
          {
            title: "New Staff Application - SFRP",
            fields: fields.map(f => ({ name: f.name, value: f.value.toString().substring(0, 1024), inline: false })),
            color: 3447003,
            timestamp: new Date().toISOString()
          }
        ]
      };

      try {
        await fetch("https://discord.com/api/webhooks/1397667334197477406/eZ71Y9AGK1C7tVth-yMrtaeROiTQXBT8u8fFmc0xoGvb-QcaFjeAImTPh13_nK4eNu4A", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert("✅ Application submitted successfully!");
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (err) {
        alert("❌ Submission failed. Please check your connection or try again later.");
        console.error(err);
      }
    });

    function toggleAdmin() {
      const pass = prompt("Enter admin password");
      if (pass === "3434") alert("Admin Mode Enabled - (Autofill/Admin panel coming soon)");
    }
  </script></body>
</html>
