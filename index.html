<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Staff Application</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #f0f0f0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 80px;
      height: auto;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    form {
      background: rgba(0,0,0,0.7);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
    }
    section {
      margin-bottom: 40px;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.3s;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    .dark {
      background: #111;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SFRP Logo">
    <h1>SFRP Staff Application</h1>
  </header>  <form id="applicationForm">
    <section id="basicInfo">
      <h2>Basic Information</h2>
      <div class="question">
        <label>Discord Username</label>
        <input type="text" required>
      </div>
      <div class="question">
        <label>Discord ID</label>
        <input type="text" required>
      </div>
      <div class="question">
        <label>Roblox Username</label>
        <input type="text" required>
      </div>
      <div class="question">
        <label>Roblox ID</label>
        <input type="text" required>
      </div>
      <div class="question">
        <label>Timezone & Age</label>
        <input type="text" required>
      </div>
    </section><section id="sfrpKnowledge">
  <h2>SFRP Knowledge</h2>
  <div class="question">
    <label>What does SFRP stand for?</label>
    <input type="text" required>
  </div>
  <div class="question">
    <label>Which of these is an ERLC command?</label>
    <select required>
      <option>:cmds</option>
      <option>:spawncar</option>
      <option>:startfire</option>
      <option>:bring all-civilians</option>
    </select>
  </div>
  <div class="question">
    <label>Is livery required as staff?</label>
    <select required>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
</section>

<section id="aboutYou">
  <h2>About You</h2>
  <div class="question">
    <label>Best 3 qualities</label>
    <textarea required></textarea>
  </div>
  <div class="question">
    <label>Why join?</label>
    <textarea required></textarea>
  </div>
  <div class="question">
    <label>Why should we pick you?</label>
    <textarea required></textarea>
  </div>
  <div class="question">
    <label>Weakness & team impact</label>
    <textarea required></textarea>
  </div>
  <div class="question">
    <label>What do you bring to the team?</label>
    <textarea required></textarea>
  </div>
</section>

<section id="finalConfirm">
  <h2>Final Confirmation</h2>
  <div class="question">
    <label>Do you understand rules must be followed on/off duty?</label>
    <select required>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="question">
    <label>Do you understand your application may be denied?</label>
    <select required>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="question">
    <label>Do you confirm no AI was used?</label>
    <select required>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="question">
    <label>Sign (Roblox Username)</label>
    <input type="text" required>
  </div>
  <div class="question">
    <label>Anything to ask/tell?</label>
    <textarea></textarea>
  </div>
</section>

<div id="progressBar">
  <div id="progressFill"></div>
</div>

<button type="submit">Submit</button>

<div class="admin-panel" id="adminPanel">
  <p><strong>Admin Tools</strong></p>
  <button type="button" onclick="alert('Autofill logic here')">Autofill</button>
</div>

<br><br>
<label>Admin Mode Password</label>
<input type="password" id="adminPass">
<button type="button" onclick="toggleAdmin()">Unlock Admin</button>

  </form>  <script>
    const form = document.getElementById("applicationForm");
    const progressFill = document.getElementById("progressFill");
    const inputs = form.querySelectorAll("input, textarea, select");
    const adminPanel = document.getElementById("adminPanel");
    const adminPass = document.getElementById("adminPass");

    function updateProgress() {
      const answered = Array.from(inputs).filter(i => i.value.trim() !== "").length;
      const total = inputs.length;
      const percent = Math.round((answered / total) * 100);
      progressFill.style.width = percent + "%";
    }
    inputs.forEach(input => input.addEventListener("input", updateProgress));

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Form submitted! Sent to Discord webhook (not implemented in this preview). Thank you.");
    });

    function toggleAdmin() {
      if (adminPass.value === "sfrpadmin") {
        adminPanel.style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script></body>
</html>
