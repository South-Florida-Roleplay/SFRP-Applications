<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Staff Application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

header {
  text-align: center;
  padding: 20px;
}

img.logo {
  width: 120px;
  height: auto;
  margin-bottom: 10px;
}

h1 {
  margin: 0;
}

.container {
  max-width: 800px;
  margin: auto;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 8px;
}

section {
  margin-bottom: 20px;
}

label, p {
  display: block;
  margin: 10px 0 5px;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: none;
  border-radius: 4px;
}

button {
  background: #2a5298;
  border: none;
  padding: 10px 20px;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #1e3c72;
}

.progress-container {
  background: #444;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 20px;
  background: limegreen;
  width: 0%;
  transition: width 0.3s ease;
}

details {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 10px;
  border-radius: 5px;
}

summary {
  cursor: pointer;
  font-weight: bold;
}

.admin-panel {
  margin-top: 20px;
  background: #222;
  padding: 10px;
  border-radius: 5px;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SFRP Logo" class="logo" />
    <h1>SFRP Staff Application</h1>
  </header>
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progressFill"></div>
    </div>
    <form id="applicationForm"></form>
    <button id="submitBtn">Submit</button>
    <div id="confirmation" class="hidden">✅ Submitted successfully!</div>
    <div id="error" class="hidden">❌ Something went wrong.</div>
    <div class="admin-panel">
      <label for="adminPassword">Admin Test Mode</label>
      <input type="password" id="adminPassword" placeholder="Enter admin key...">
      <button id="unlockAdmin">Unlock</button>
      <div id="adminActions" class="hidden">
        <button id="autofillForm">Autofill</button>
      </div>
    </div>
  </div>  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1397667334197477406/eZ71Y9AGK1C7tVth-yMrtaeROiTQXBT8u8fFmc0xoGvb-QcaFjeAImTPh13_nK4eNu4A";

    const questions = [
      {
        title: "Basic Information",
        inputs: [
          { label: "Discord Username", id: "discordUsername" },
          { label: "Discord ID", id: "discordID" },
          { label: "Roblox Username", id: "robloxUsername" },
          { label: "Roblox ID", id: "robloxID" },
          { label: "Time Zone and Age", id: "timezoneAge" }
        ]
      },
      {
        title: "About You",
        inputs: [
          { label: "Your Qualities", id: "qualities" },
          { label: "Why Join?", id: "whyJoin" },
          { label: "Why You?", id: "whyYou" },
          { label: "Weakness", id: "weakness" },
          { label: "What You'll Bring", id: "bring" }
        ]
      },
      {
        title: "Final Confirmation",
        inputs: [
          { label: "Do you understand rules?", id: "rulesUnderstand" },
          { label: "Sign with Roblox username", id: "signature" }
        ]
      }
    ];

    const form = document.getElementById("applicationForm");
    const submitBtn = document.getElementById("submitBtn");
    const progressFill = document.getElementById("progressFill");
    const confirmation = document.getElementById("confirmation");
    const errorBox = document.getElementById("error");
    const unlockAdmin = document.getElementById("unlockAdmin");
    const adminPassword = document.getElementById("adminPassword");
    const adminActions = document.getElementById("adminActions");
    const autofillForm = document.getElementById("autofillForm");

    function renderForm() {
      questions.forEach((section, index) => {
        const details = document.createElement("details");
        if (index === 0) details.setAttribute("open", true);
        const summary = document.createElement("summary");
        summary.textContent = section.title;
        details.appendChild(summary);

        section.inputs.forEach(input => {
          const label = document.createElement("label");
          label.textContent = input.label;
          label.setAttribute("for", input.id);
          const textarea = document.createElement("textarea");
          textarea.id = input.id;
          textarea.required = true;
          details.appendChild(label);
          details.appendChild(textarea);
        });

        form.appendChild(details);
      });
    }

    function updateProgress() {
      const filled = [...form.querySelectorAll("textarea")].filter(i => i.value.trim() !== "").length;
      const total = form.querySelectorAll("textarea").length;
      const percent = Math.round((filled / total) * 100);
      progressFill.style.width = percent + "%";
    }

    function getFormData() {
      return [...form.querySelectorAll("textarea")]
        .map(input => `**${input.previousSibling.textContent.trim()}**: ${input.value}`)
        .join("\n");
    }

    function submitForm() {
      const content = getFormData();
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ content })
      })
      .then(res => {
        if (res.ok) {
          confirmation.classList.remove("hidden");
          errorBox.classList.add("hidden");
          form.reset();
          updateProgress();
        } else throw new Error("Failed");
      })
      .catch(() => {
        confirmation.classList.add("hidden");
        errorBox.classList.remove("hidden");
      });
    }

    function unlockAdminPanel() {
      if (adminPassword.value === "sfrpadmin") {
        adminActions.classList.remove("hidden");
      }
    }

    function autofillAnswers() {
      form.querySelectorAll("textarea").forEach(t => (t.value = "Sample Answer"));
      updateProgress();
    }

    form.addEventListener("input", updateProgress);
    submitBtn.addEventListener("click", e => {
      e.preventDefault();
      submitForm();
    });
    unlockAdmin.addEventListener("click", unlockAdminPanel);
    autofillForm.addEventListener("click", autofillAnswers);

    renderForm();
  </script></body>
</html>
