<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Staff Application</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --accent: #00bcd4;
      --light: #f5f5f5;
      --dark: #121212;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--main-bg);
  color: white;
  transition: background 0.5s, color 0.3s;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 2rem;
}

.card {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 1rem;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
  padding: 2rem;
  margin-bottom: 1.5rem;
  transition: all 0.3s ease;
}

.card h2 {
  margin-top: 0;
  cursor: pointer;
}

.card-content {
  display: none;
  margin-top: 1rem;
}

.card.active .card-content {
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 0.5rem;
  font-size: 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 0.5rem;
}

.grid input[type="checkbox"] {
  width: 100%;
  height: 50px;
}

.submit-btn {
  background: var(--accent);
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 0.5rem;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.submit-btn:hover {
  background: #0097a7;
}

.logo {
  width: 120px;
  display: block;
  margin: 0 auto 1rem auto;
}

.admin-icon {
  position: fixed;
  top: 1rem;
  right: 1rem;
  cursor: pointer;
  font-size: 1.5rem;
}

.admin-panel {
  display: none;
  position: fixed;
  top: 4rem;
  right: 1rem;
  background: #000a;
  padding: 1rem;
  border-radius: 1rem;
}

.dark-mode {
  background: #111;
  color: #eee;
}

.toggle-mode {
  position: fixed;
  top: 1rem;
  left: 1rem;
  cursor: pointer;
  font-size: 1.5rem;
}

  </style>
</head><body>
  <div class="toggle-mode" onclick="toggleMode()">ðŸŒ“</div>
  <div class="admin-icon" onclick="toggleAdminPanel()">ðŸ”‘</div>
  <div class="admin-panel" id="adminPanel">
    <input type="password" placeholder="Admin Key" id="adminKey" />
    <button onclick="fillTestData()">Auto Fill</button>
  </div>  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1 style="text-align: center;">South Florida RP - Staff Application</h1>
    <form id="applicationForm"><!-- Sections + Questions -->
  <div id="sections"></div>

  <button type="submit" class="submit-btn">Submit Application</button>
</form>

  </div>  <script>
    const questions = [
      {
        title: "Section 1: Basic Information",
        items: [
          "Discord Username",
          "Discord ID",
          "Roblox Username",
          "Roblox ID",
          "Time zone and age"
        ]
      },
      {
        title: "Section 2: SFRP Knowledge",
        items: [
          "What does SFRP stand for?",
          "Which of these is an ERLC command? (Select all that apply): :cmds, :spawncar, :startfire, :bring all-civillians",
          "Are you required to have a livery on as staff? (Yes/No)"
        ]
      },
      {
        title: "Section 3: About You",
        items: [
          "Name 3 of your best qualities.",
          "Why would you want to join the team?",
          "Why should we pick you?",
          "Name one weakness you have.",
          "What would you bring to the team?"
        ]
      },
      {
        title: "Section 4: Scenario-Based Questions",
        items: [
          "Event scenario: Only one person arrives, but a user named all1234556 shows. What do you do?",
          "Mafia is causing havoc without permissions. How do you handle it?",
          "Someone pinged @everyone and no HR/SHR is online. What do you do?",
          "**Your own high-risk scenario** and how you would handle it."
        ]
      },
      {
        title: "Section 5: Rule Knowledge",
        items: [
          "What is FRP (Fail Roleplay)?",
          "What is NLR (New Life Rule)?",
          "What is VDM & RDM (Vehicle/Random Deathmatch)?",
          "What is Gun Motion and Cuff Rush (Cuff Motion)?",
          "What is Tool Abuse?",
          "What is Mod Call Spamming?",
          "What is NSFW Content?",
          "What is Profanity?"
        ]
      },
      {
        title: "Section 6: Map Grid Check",
        items: ["Check the 4 boxes for City Gas Station, Housing Suburb, High Rock Entrance, and Police Station"]
      },
      {
        title: "Section 7: Final Confirmation",
        items: [
          "Do you understand that you are required to follow all rules both on and off duty?",
          "Do you understand that your application can be denied?",
          "Do you understand that using AI will result in denial?",
          "Sign with your Roblox username",
          "Anything you would like to ask or tell the reader? (Optional)"
        ]
      }
    ];

    const form = document.getElementById("applicationForm");
    const sectionsContainer = document.getElementById("sections");

    questions.forEach((section, secIndex) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h2 onclick="this.parentElement.classList.toggle('active')">${section.title}</h2>`;
      const content = document.createElement("div");
      content.className = "card-content";
      section.items.forEach((q, qIndex) => {
        if (secIndex === 5) {
          const label = document.createElement("label");
          label.innerText = q;
          const grid = document.createElement("div");
          grid.className = "grid";
          for (let i = 0; i < 25; i++) {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.name = `grid-q${secIndex}-${qIndex}`;
            grid.appendChild(checkbox);
          }
          content.appendChild(label);
          content.appendChild(grid);
        } else if (section.title.includes("command")) {
          content.innerHTML += `<label>${q}</label><select multiple><option>:cmds</option><option>:spawncar</option><option>:startfire</option><option>:bring all-civillians</option></select>`;
        } else {
          content.innerHTML += `<label>${q}</label><textarea name="q${secIndex}-${qIndex}" required></textarea>`;}
  });
  card.appendChild(content);
  sectionsContainer.appendChild(card);
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const webhook = "https://discord.com/api/webhooks/1397667334197477406/eZ71Y9AGK1C7tVth-yMrtaeROiTQXBT8u8fFmc0xoGvb-QcaFjeAImTPh13_nK4eNu4A";
  const data = new FormData(form);
  let fields = [];
  for (let [key, value] of data.entries()) {
    fields.push({ name: key, value: value.toString().slice(0, 1024) });
  }
  const payload = { content: "New SFRP Application", embeds: [{ title: "Application", fields }] };
  await fetch(webhook, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
  alert("Submitted successfully!");
  localStorage.clear();
  form.reset();
});

function toggleAdminPanel() {
  const panel = document.getElementById("adminPanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function fillTestData() {
  if (document.getElementById("adminKey").value === "sfrp123") {
    document.querySelectorAll("textarea").forEach(t => t.value = "Example answer");
  } else {
    alert("Wrong admin key!");
  }
}

function toggleMode() {
  document.body.classList.toggle("dark-mode");
}

  </script>
</body></html>
