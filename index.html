<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Staff Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.5s, color 0.5s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1, p {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 150px;
    }
    details {
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      transition: 0.3s;
    }
    details[open] summary {
      color: #4caf50;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
      outline: none;
      color: #2196f3;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 2px solid transparent;
      border-radius: 12px;
      outline: none;
      margin-top: 4px;
      font-family: inherit;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #2196f3;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 8px;
      cursor: pointer;
    }
    .checkbox-group input {
      display: none;
    }
    .checkbox-group input:checked + label {
      background-color: #2196f3;
      color: white;
    }
    .progress-bar {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .progress-fill {
      height: 20px;
      border-radius: 12px;
      background: red;
      text-align: center;
      line-height: 20px;
      color: white;
      transition: width 0.3s, background 0.3s;
    }
    .submit-btn {
      background: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    .submit-btn:enabled {
      opacity: 1;
    }
    .dark-mode {
      background: linear-gradient(-45deg, #1c1c1c, #2c3e50, #34495e, #2c3e50);
    }
    .key-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 50%;
      z-index: 1001;
    }
    .admin-panel {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      z-index: 1002;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .admin-panel button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="key-icon" onclick="toggleAdmin()">üîë</div>
  <div class="admin-panel" id="adminPanel">
    <input type="password" id="adminPass" placeholder="Enter password...">
    <button onclick="checkAdmin()">Enter</button>
    <div id="adminActions" style="display:none">
      <button onclick="autofillForm()">Autofill Test Data</button>
      <button disabled>Admin Panel (Coming Soon)</button>
    </div>
  </div>
  <div class="progress-bar">
    <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
  </div>
  <div class="container">
    <img src="logo.png" class="logo" alt="SFRP Logo">
    <h1>South Florida RP - Staff Application</h1>
    <p>Please fill out the application carefully. All sections are required unless marked optional.</p><!-- Application form begins -->
<form id="applicationForm">
  <details open>
    <summary>Basic Information</summary>
    <label>1. Discord Username<input required name="q1" type="text"></label>
    <label>2. Discord ID<input required name="q2" type="text"></label>
    <label>3. Roblox Username<input required name="q3" type="text"></label>
    <label>4. Roblox ID<input required name="q4" type="text"></label>
    <label>5. Timezone and Age<input required name="q5" type="text"></label>
  </details>

  <details>
    <summary>SFRP Knowledge</summary>
    <label>6. What does SFRP stand for?<input required name="q6" type="text"></label>
    <label>7. Which of these is an ERLC command? (Select all that apply)</label>
    <label><input type="checkbox" name="q7" value=":cmds"> :cmds</label>
    <label><input type="checkbox" name="q7" value=":spawncar"> :spawncar</label>
    <label><input type="checkbox" name="q7" value=":startfire"> :startfire</label>
    <label><input type="checkbox" name="q7" value=":bring all-civillians"> :bring all-civillians</label>
    <label>8. Are you required to have a livery on as staff?
      <select required name="q8">
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>
  </details>

  <!-- Remaining Sections will be continued here -->

  <button class="submit-btn" id="submitBtn" type="submit" disabled>Submit Application</button>
</form>

  </div>  <script>
    const toggleAdmin = () => {
      document.getElementById("adminPanel").style.display = 'block';
    }
    const checkAdmin = () => {
      if (document.getElementById("adminPass").value === "3434") {
        document.getElementById("adminActions").style.display = 'block';
      }
    }
    const autofillForm = () => {
      const form = document.forms["applicationForm"];
      for (let i = 0; i < form.elements.length; i++) {
        const field = form.elements[i];
        if (field.type === 'text') field.value = 'Test ' + i;
        if (field.type === 'select-one') field.selectedIndex = 1;
        if (field.type === 'checkbox') field.checked = true;
      }
      updateProgress();
    }
    const updateProgress = () => {
      const total = document.querySelectorAll("input[required], select[required], textarea[required]").length;
      let complete = 0;
      document.querySelectorAll("input[required], select[required], textarea[required]").forEach(input => {
        if ((input.type === 'checkbox' && input.checked) || (input.type !== 'checkbox' && input.value.trim() !== '')) complete++;
      });
      const percent = Math.round((complete / total) * 100);
      const bar = document.getElementById("progressFill");
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
      bar.style.background = percent < 40 ? 'red' : percent < 80 ? 'orange' : 'green';
      document.getElementById("submitBtn").disabled = percent < 100;
    }
    document.querySelectorAll("input, select, textarea").forEach(el => {
      el.addEventListener('input', updateProgress);
      el.addEventListener('change', updateProgress);
    });
    document.getElementById("applicationForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(e.target);
      const fields = {};
      for (const [key, value] of data.entries()) {
        if (!fields[key]) fields[key] = value;
        else fields[key] += ", " + value;
      }
      fetch("https://discord.com/api/webhooks/1397667334197477406/eZ71Y9AGK1C7tVth-yMrtaeROiTQXBT8u8fFmc0xoGvb-QcaFjeAImTPh13_nK4eNu4A", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "New SFRP Application",
            color: 3447003,
            fields: Object.entries(fields).map(([name, value]) => ({ name, value: value || "None", inline: false }))
          }]
        })
      }).then(() => {
        alert("‚úÖ Application submitted successfully!");
        window.scrollTo(0, 0);
      }).catch(() => alert("‚ùå Submission failed. Please try again later."));
    });
  </script></body>
</html>
