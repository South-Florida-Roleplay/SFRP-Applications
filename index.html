<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFRP Staff Application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0077ff, #00c9a7, #ff5f6d, #ffc371);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
}

details {
  margin-bottom: 1.5rem;
  background: #111;
  padding: 1rem;
  border-radius: 6px;
}

summary {
  font-weight: bold;
  cursor: pointer;
  margin-bottom: .5rem;
}

label {
  display: block;
  margin: 1rem 0 .25rem;
}

input, textarea, select {
  width: 100%;
  padding: 0.5rem;
  border-radius: 4px;
  border: none;
  margin-bottom: 1rem;
}

button {
  padding: 0.75rem 2rem;
  background: #00c9a7;
  color: #000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.progress-container {
  width: 100%;
  background: #333;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 1rem;
}

.progress-bar {
  height: 20px;
  width: 0%;
  background: #00c9a7;
  transition: width 0.3s ease;
}

.mode-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #fff;
  color: #000;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="mode-toggle" onclick="toggleMode()">Toggle Mode</div>
  <div class="container">
    <h1>SFRP Staff Application</h1>
    <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
    <form id="applicationForm">
      <!-- (form content remains the same) -->
      <!-- ...omitted for brevity, use previously shown form fields here -->
      <button type="submit">Submit</button>
    </form>
  </div>  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }

    const form = document.getElementById('applicationForm');
    const progress = document.getElementById('progress');
    const inputs = form.querySelectorAll('input, textarea, select');

    function updateProgress() {
      let filled = 0;
      let total = 0;
      inputs.forEach(i => {
        if (i.type !== 'checkbox') total++;
        if (i.type !== 'checkbox' && i.value.trim() !== '') filled++;
      });
      const percent = Math.floor((filled / total) * 100);
      progress.style.width = percent + '%';
    }

    inputs.forEach(input => input.addEventListener('input', updateProgress));

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {};
      inputs.forEach(i => {
        if (i.type === 'checkbox') {
          if (!data[i.name]) data[i.name] = [];
          if (i.checked) data[i.name].push(i.value);
        } else {
          data[i.previousElementSibling?.innerText || i.name] = i.value;
        }
      });

      await fetch('https://discord.com/api/webhooks/1397667334197477406/eZ71Y9AGK1C7tVth-yMrtaeROiTQXBT8u8fFmc0xoGvb-QcaFjeAImTPh13_nK4eNu4A', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: '**New Staff Application**',
          embeds: [{
            title: 'Application Form',
            color: 5763719,
            fields: Object.entries(data).map(([name, value]) => ({
              name,
              value: Array.isArray(value) ? value.join(', ') : value || 'None',
              inline: false
            }))
          }]
        })
      });
      alert('Submitted!');
      form.reset();
      updateProgress();
    });

    updateProgress();
  </script></body>
</html>
